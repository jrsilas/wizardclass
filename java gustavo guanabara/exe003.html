<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body{
            background-color: rgba(0, 255, 255, 0.342);

        h1{
            color: darkorange;

    </style>

<body>
    
    <h1>Olá mundo</h1>
    <h2>aula 06b</h2>
    <p>primeira aula de javascript</p>
    
    <script>
        
      var n1 = Number(window.prompt('digite um valor '))//variante de numero.
      var n2 = Number(window.prompt('digite outro valor' ))
      var s = n1+n2 //faz o calculo das variantes
      window.alert(`a soma entre ${n1} e ${n2} é ` + s)//exibe o resultado do calculo
        
       
    </script>

    
    

</body>
