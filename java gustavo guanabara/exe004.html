<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        body{
            background-color: rgba(0, 255, 255, 0.342);
        }
        h1{
            color: darkorange;
        }
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <h1>Olá mundo</h1>
    <h2>aula 06b</h2>
    <p>primeira aula de javascript</p>
    
    <script>
        
      var nome = window.prompt('Qual é o seu nome? ')//caixa de texto pro usuario digitar
      document.writeln(`seu nome tem ${nome.length} letras`) //exibe na tela o numero de letras que tem o nome digitado
      document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()}<br>`)//coloca as letras em maiusculo
      document.writeln(`seu nome em minusculo é ${nome.toLowerCase()}`)//coloca as letras em minusculo
       
    </script>

    
    

</body>
</html>
