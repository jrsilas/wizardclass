<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Input Types</title>
</head>
<body>
    <header>
        <h1>html 5 input types</h1>
    </header>
    <section>
        <form action="">
            <div class="form-group">
                <label for="color">cores</label>
                <input type="color">
            </div>
            <div class="form-group">
                <label for="Date">calendario</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label for="datetime">data e hora</label>
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label for="month">Mês</label>
                <input type="month">
            </div>
            <div class="form-group">
                <label for="number">Números</label>
                <input type="number">
            </div>
            <div class="form-group">
                <label for="range">distancia</label>
                <input type="text" id="textinput">
                <input type="range" min="0" max="10" onchange="updateTextInput(this.value);">
                <script>
                    function updateTextInput (num) {
                        document.getElementById ("textinput").value = num;
                    }
                </script>
            </div>
            <div class="form-group">
                <label for="search">pesquisa</label>
                <input type="search">
            </div>
            <div class="form-group">
                <label for="time">hora</label>
                <input type="time">
            </div>
            <div class="form-group">
                <label for="url">url</label>
                <input type="url">
            </div>
            <div class="form-group">
                <label for="Week">Semanas</label>
                <input type="week">
            </div>
            <div class="form-group">
                <label for="list">Lista</label>
                <input list="codes" name="codes">
                <datalist id="codes">
                    <option value="javascript"></option>
                    <option value="PHP"></option>
                    <option value="java"></option>
                    <option value="ruby"></option>
                    <option value="Python"></option>
                </datalist>
            </div>
            <section>
                <h1>Output</h1>
                <form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
                    0
                    <input type="range" id="a" name="a" value="50" min="0" max="100">
                    100
                    +
                    <input type="text" name="b">
                    = 
                    <output name="x"></output>
                </form>
            </section>
            <button>submit</button>
        </form>
    </section>
    <section>
        <h1>Autocomplete</h1>
            <form action="" autocomplete="off">
                <div class="form-group">
                    <input type="text" name="fname" placeholder="primeiro nome">
                </div>
                <div class="form-group">
                    <input type="text" name="lname" placeholder="sobrenome">
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="email">
                </div>
                <button>submit</button>
            </form>
    </section>
    <section>
        <h1>The novalidate attribute and autofocus</h1>
            <form>
                <div class="form-group">
                    <input type="text" name="fname" placeholder="primeiro nome" required>
                </div>
                <div class="form-group">
                    <input type="text" name="lname" placeholder="sobrenome" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="email" required>
                </div>
                <button>submit</button>
            </form>
     </section>
</body>
</html>
