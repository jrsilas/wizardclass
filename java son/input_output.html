<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>input_output</title>
</head>
<body>

    <script>

        //alert()//output
        var name = prompt('qual é o seu nome?')
        alert('Seja bem-vindo novamente ' + name)

        console.log('Meu nome é: ' + nome)//não aparece no browser, apenas no log
        console.error('Meu nome é: ' + nome)//não aparece no browser, apenas no log
        console.info('Meu nome é: ' + nome)//não aparece no browser, apenas no log
        console.warn('Meu nome é: ' + nome)//não aparece no browser, apenas no log


    </script>
    
</body>
</html>
