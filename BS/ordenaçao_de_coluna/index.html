<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="background-color: red;">
        <h1>Hello, world!</h1>
    </div>

    <div class="container" style="background-color: red;">
        <div class="row" style="background-color: yellow; color: white;">
            <div class="col" style="background-color: yellow; color: black;">coluna1</div>
            <div class="col" style="background-color: blue;">coluna2</div>
            <div class="col" style="background-color: red;">coluna3</div>
        </div>
    </div>
    
    <div class="container" style="background-color: red;">
        <div class="row" style="background-color: yellow; color: white;">
            <div class="col" style="background-color: rgb(25, 0, 255);">coluna2</div>
            <div class="col order-last" style="background-color: rgb(255, 0, 0);">coluna3</div> 
            <div class="col order-first" style="background-color: rgb(238, 255, 0); color: black;">coluna1</div>
        </div>
    </div>

    <div class="container" style="background-color: red;">
        <div class="row" style="background-color: yellow; color: white;">
            <div class="col order-3" style="background-color: red;">coluna3</div>
            <div class="col order-2" style="background-color: blue;">coluna2</div>
            <div class="col order-4" style="background-color: brown;">coluna4</div>
            <div class="col order-1" style="background-color: yellow; color: black;">coluna1</div>  
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
